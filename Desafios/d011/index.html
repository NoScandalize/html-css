<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astonauta</title>
    <style>
        body {
            position: relative;
            height: 90vh;
            background-image: url('imagens/espaco.jpg');
            background-position: center center;
            background-size: cover;
        }

        div.astronauta {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate( -50%, -50%);
        }
    </style>
</head>
<body>
    <div class="astronauta">
        <img src="imagens/astronauta.png" alt="Astonauta">
    </div>
</body>
</html>
